<template name="groupPage">
	<div class="groupPage">
		<div class="groupPage-members">
			<h2 class="groupPage-groupName">{{name}}</h2>
			{{> memberUsers}}
			{{> memberUsersAdd}}
		</div>
		<div class="groupPage-activityAdd">
			{{> activityAdd}}
		</div>
		
		<div class="groupPage-activityOverview">
			{{> activityOverview}}
		</div>
	</div>
</template>
